# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-2019'
  
variables:
  buildConfiguration: 'Release'
  testProjects: '**/[Tt]ests?/*.csproj'
  
steps:
- task: DotNetCoreInstaller@0
  displayName: 'Use .NET Core sdk 3.1.102'
  inputs:
    packageType: 'sdk'
    version: '3.1.102'
 
- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
  
- task: SonarCloudPrepare@1
  displayName: 'Prepare analysis on SonarCloud'
  inputs:
    scannerMode: 'MSBuild'    
    SonarCloud: 'SonarCloud SurveyApp'
    organization: 'adaskothebeast-github'
    projectKey: 'AdaskoTheBeAsT_AdaskoTheBeAsT.MediatR.SimpleInjector'
    projectName: AdaskoTheBeAsT.MediatR.SimpleInjector
  
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    arguments: 'AdaskoTheBeAsT.MediatR.SimpleInjector.sln --configuration $(buildConfiguration)'
  
- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    projects: '$(testProjects)'
    arguments: '--configuration $(buildConfiguration) --collect:"Code Coverage" --logger:"trx;LogFileName=backend-results.trx"'
  
- task: SonarCloudAnalyze@1
  displayName: Sonar Cloud analyze

- task: SonarCloudPublish@1
  displayName: Sonar Cloud publish
  inputs:
    pollingTimeoutSec: '300'

